<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser 3 Bouncing Ball</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Phaser 3 Game Configuration
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        // Create the Phaser Game Instance
        var game = new Phaser.Game(config);

        // Variables for the ball and velocity
        var ball;
        var ballVelocityX = 200;
        var ballVelocityY = 200;

        // Preload function (load assets)
        function preload() {
            this.load.image('ball', 'https://examples.phaser.io/assets/sprites/blue_ball.png');
        }

        // Create function (set up the game world)
        function create() {
            // Add ball sprite at the center of the screen
            ball = this.physics.add.image(400, 300, 'ball');
            ball.setBounce(1, 1); // Make it bounce
            ball.setCollideWorldBounds(true); // Make it collide with the world bounds (edges)

            // Set the ball's velocity
            ball.setVelocity(ballVelocityX, ballVelocityY);

            // Add input click to change the ball's direction
            this.input.on('pointerdown', changeDirection, this);
        }

        // Update function (runs every frame)
        function update() {
            // Here we could add extra logic for more interactions or effects
        }

        // Function to change the ball's direction when clicked
        function changeDirection() {
            // Reverse the velocity when clicked
            ballVelocityX = -ballVelocityX;
            ballVelocityY = -ballVelocityY;
            ball.setVelocity(ballVelocityX, ballVelocityY);
        }
    </script>
</body>
</html>
